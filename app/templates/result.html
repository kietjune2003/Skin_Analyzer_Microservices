<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Detection Summary</h1>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% else %}
      <img src="{{ result_image }}" alt="Detection result visualization" class="result-image">

      <table role="grid">
        <thead>
          <tr>
            <th scope="col">Detected Region</th>
            <th scope="col">Confidence</th>
            <th scope="col">Predicted Disease</th>
          </tr>
        </thead>
        <tbody>
          {% for r in results %}
            <tr>
              <td>{{ r.detected_class }}</td>
              <td>{{ '%.2f'|format(r.confidence) }}</td>
              <td>{{ r.disease_prediction }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}

    <a href="/" class="back-link">‚Üê Run another analysis</a>
  </div>
</body>
</html>
