<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="wrapper" aria-live="polite">
    <div class="card">
      <h1>ðŸ©º Skin Health Analyzer</h1>
      <p class="subtitle">
        Upload a clear facial or skin image and let our AI help you screen for common dermatological conditions.
      </p>

      {% if error %}
        <p class="alert">{{ error }}</p>
      {% endif %}

      <form action="/analyze" method="POST" enctype="multipart/form-data" id="uploadForm">
        <div class="upload-area" id="uploadArea">
          <input type="file" name="image" id="image" accept="image/*" required>
          <label for="image" id="uploadLabel">
            <span class="emoji" aria-hidden="true">ðŸ“·</span>
            Tap to browse or drop an image
            <span>PNG, JPG up to 10MB</span>
          </label>
          <img id="preview-img" src="" alt="Preview" class="preview">
        </div>
        <button type="submit" class="btn">Analyze Now</button>
      </form>
    </div>
  </div>

  <script>
    const input = document.getElementById("image");
    const preview = document.getElementById("preview-img");
    const label = document.getElementById("uploadLabel");

    const uploadArea = document.getElementById("uploadArea");

    const handleFileChange = () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
          label.style.display = "none";
        };
        reader.readAsDataURL(file);
        uploadArea.classList.add("has-image");
      }
    };

    input.addEventListener("change", handleFileChange);

    ["dragenter", "dragover"].forEach(eventName => {
      uploadArea.addEventListener(eventName, event => {
        event.preventDefault();
        event.stopPropagation();
        uploadArea.classList.add("dragover");
      });
    });

    ["dragleave", "drop"].forEach(eventName => {
      uploadArea.addEventListener(eventName, event => {
        event.preventDefault();
        event.stopPropagation();
        uploadArea.classList.remove("dragover");
      });
    });

    uploadArea.addEventListener("drop", event => {
      const { files } = event.dataTransfer;
      if (files && files.length) {
        input.files = files;
        handleFileChange();
      }
    });
  </script>
</body>
</html>
